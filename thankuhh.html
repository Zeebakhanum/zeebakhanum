<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Apply styles to body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9e9d9;
            font-family: Arial, sans-serif;
            
        }

        /* Container for the thank-you message */
        .message-container {
            background-color: rgba(197, 156, 156, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(132, 126, 150, 0.1);
            text-align: center;
        }

        /* Heading styling */
        h3 {
            color: #071fb9;
            font-size: 24px;
            margin: 0;
        }

        /* Add slight animation to the text */
        h3 {
            animation: fadeIn 2s ease-in-out;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h3>Thank you for registration, we will shortly contact you.</h3>
    </div>
</body>
</html>
